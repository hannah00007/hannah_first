<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 直接写数字 */
    ul>li:nth-child(3) {
        background: red;
    }

    /* odd 奇数，even偶数 */
    ul>li:nth-child(odd) {
        background: green;
    }

    /* 里面可以写 2n+1\2n或者 3n+1\3n+2\3n */
    ul>li:nth-child(2n) {
        background: green;
    }

    /* 快速选择第一个元素 */
    ul>li:first-child {
        background: green;
    }

    /* 快速选择最后一个元素 */
    ul>li:last-child {
        background: green;
    }

    /* 倒数往前选 */
    ul>li:nth-last-child(2) {
        background: green;
    }

    /* 不区分类型，括号内的数字或者奇数偶数就是第几个元素 ，但是这个数字下必须是p 标签*/
    .main>p:nth-child(2){
        background: green;
    }
    /* 区分类型，指的是第几个 P 标签*/
    .main>p:nth-of-type(){
        background: green;
    }
    /* 区分类型，第一个P标签*/
    .main>p:first-of-type(){
        background: green;
    }
    /* 区分类型，最后第一个P标签*/
    .main>p:last-of-type(){
        background: green;
    }
    /* 区分类型，倒数第几个P标签*/
    .main>p:nth-last-of-type(2){
      background:darkturquoise;
     }

</style>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <div class="main">
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <h1></h1>
        <p>1</p>
        <p>1</p>
    </div>
</body>

</html>
