<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    a{
        text-decoration: none;
        color: #1b66c7;
    }
    .main{
        width: 600px;
        /* 高度不写自己填充 */
        /* height: 600px; */
        margin: 0 auto;
        /* border: 1px solid red; */
        padding-top: 20px;
    }
    /* 学会用选择器 后代选择器用空格 */
     .main input{
        width: 350px;
        height: 40px;
        border: 1px solid black;
        padding-left: 10px;
    }
    .main .item>span{
        width: 100px;
        height: 40px;
        line-height: 40px;
        display: inline-block;
        text-align: right;  
        margin-right: 20px;      
    }
    .item{
        margin-bottom: 30px;

    }
    .main .item>.code{
        width: 180px;
    }
    /* 注意选择器的权重覆盖问题 */
    /* 驼峰命名法 */
    .main .item>.getCode{
        width: 150px;
        height: 40px;
        border: 1px solid black;
        margin-left: 20px;
        background-color: #666;
    }
    .read>input{
        width: 10px;
        height: 10px;
        vertical-align: middle;
    }
    p{
        display: inline-block;
        font-size: 12px;
        vertical-align: middle;
    }
    .read{
        text-align: center;
    }
    .main .registor{
        width: 350px;
        height: 40px;
        background-color: lightskyblue;
        display: block;
        margin: 30px auto 0;
        /* 放上去有小手 */
        cursor: pointer;
    }




</style>
<body>
    <div class="main">
        <div class="item">
            <span>用户名</span>
            <input type="text" placeholder="请输入用户名">
        </div>
        <div class="item">
            <span>手机号</span>
            <input type="text" placeholder="请输入手机号">
        </div>
        <div class="item">
            <span>密码</span>
            <input type="password" placeholder="请输入密码">
        </div>
        <div class="item">
            <span>验证码</span>
            <input class="code" type="text" placeholder="请输入验证码">
            <!-- 按钮可以用a,也可以用 input 里面的 button -->
            <input class="getCode"type="button"  class="getcode" value="获取验证码">
        </div>
        <div class="read">
            <input type="checkbox" >
            <p>阅读并接受<a href="">《百度用户协议》</a>及<a href="">《百度隐私权保护协议</a></p>
        </div>
        <button class="registor">注册</button>
    </div>
</body>

</html>
