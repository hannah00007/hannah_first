<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 路径相关知识，路劲分为两种：绝对路径和相对路径
    绝对路径：
    + 磁盘路径：/Users/yanzixian/Desktop/珠峰lesson/day03/1.元素分类和转化.html 
    + URL：https://xiedaimala.com/courses/e0732e4c-8665-4853-a4d1-dff35b0901c2/random/77acdbf9ca#/common
    相对路劲：以某一个文件为参考去寻找其他文件的路径
    + 同级直接写名字
    + /表示下一级的
    + ../表示上一级的路径-->
    
    <!-- 同级关系直接写名字 -->
    <img src="作业.png" alt="">

    <!-- 先找到同级（直接写名字）然后再用/表示同级里下一级的内容 -->
    <img src="imh/作业.png" alt="">

    <!-- 用../表示返回上一级，../../用两个表示返回上两级 -->
    <img src="../day04/imh/作业.png" alt="">

</body>
</html>
