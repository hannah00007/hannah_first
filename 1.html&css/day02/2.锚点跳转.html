<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 样式：给页面中的元素化妆的地方 */
        /* {}前面的div是标签选择器 ，px是像素*/
        div{
            height: 500px;
            background: pink;
            margin-bottom: 20px;
            color: black;
            text-align: center;     
            /* 行高=高时文字就是垂直居中*/
            line-height: 500px; 
        }
    </style>
</head>
<body>
    <div id="num1">
        京东秒杀
    </div>
    <div id="num2">
        特色优选
    </div>
    <div id="num3">
        频道广场
    </div>
    <div id="num4">
        为你推荐
    </div>
    <!-- #id名称就是把超链接和块联系到一起 -->
    <a href="#num1">京东秒杀</a>
    <a href="#num2">特色优选</a>
    <a href="#num3">频道广场</a>
    <a href="#num3">为你推荐</a>
    <a href="#">回到顶部</a>
</body>
</html>
