<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>格式化标签</title>
</head>
<body>
    <!-- 加粗 -->
     <b>你好，我是王涵</b>
     <strong>你好，我是颜子贤</strong>
    <!-- 斜体 -->
     <i>初次见面</i>
     <em>很高兴见到你</em>
    <!-- 下划线 -->
     <ins>我也是</ins>
     <u>你胖了</u>
    <!-- 删除线 -->
     <del>再见</del>
     <s>哈哈哈</s>

</body>
</html>
