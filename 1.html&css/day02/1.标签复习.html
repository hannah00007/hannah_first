<!-- 文档申明 -->
<!DOCTYPE html>
<!-- 告诉浏览器这是中文的网页，在一些国外地方浏览器就会弹出是否需要翻译 -->
<html lang="zn-cn">
<head>
    <!-- 告诉浏览器要用万国码来编码我的代码 -->
    <meta charset="UTF-8">
    <!-- 移动端的要用到，web端可以不学 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 在浏览器上面的页面脚出现出现 -->
    <title></title>
</head>
<body>
    <!--回到顶部 -->
    <a href="#">百度</a> 
    <!-- 空值刷新 是否有空格不重要 -->
    <a href="">百度</a> 
    <!-- 禁止跳转 -->
    <a href="javascript:;">百度计</a> 
</body>
</html>
