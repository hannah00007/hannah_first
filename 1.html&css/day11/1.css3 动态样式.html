<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        width: 500px;
        height: 500px;
        border: 2px solid red;
        /* 位移
            + 1.可以分开写 XY轴
            + 2.也可以是放在一起写，里面的数字可以写成 0 */
        transform: translateX(500px);
        transform: translateY(300px);
        transform: translate(100px, 100px);
        /* 过渡动画
            + 1.属性 时间 过渡方式 延迟时间
            + 2.要给两个属性加动画，用逗号隔开
            + 3.属性很多时第一个属性直接写成 all，即所有变化的属性
            + 4.分开的属性分别是transition-property,transition-duration,transition-timing-function,transition-delay..
            + 5.缺陷：transition只能规定开始和结束的状用
                + 改善方法：@keyframes+animation
                    + @keyframe里面可以划分区域
                    + animation：名字，时间，方式，延迟时间，次数（infinite无限性也可以是 1，2...）
                    + infinite无限循环
                    + forwards让动画停留在最后一点
                    + backwards 让动画从第延迟的时间点开始
                    + both 是上边两个的结合
                */
        transition: all 4s linear 1s;
        overflow: hidden;
        /* animation: run 1s linear 1s infinite */
       
    }

    @keyframes run {
        0% {
            transform: translate(100px, 200px)
        }

        10% {
            transform: translate(300px, 400px)
        }

        50% {
            transform: translate(500px, 600px)
        }

        100% {
            transform: translate(700px, 800px)
        }
    }
    /* 下面是音乐图标旋转的写法
        + 里面可写比分比
        + 也可以写from to */
    
        @keyframes music {
        0%{
            transform: rotate(0);
        }
        100%{
            transform: rotate(360deg);
        }
    }
        @keyframes music {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(360deg);
            }
        }






    .box:hover {
        /* 缩放
            + 1.可以分开写，也可以复合写，当水平和垂直都是相同比例则也可以写一个数字
            + 2.默认缩放的中心点是中心 */
        transform: scaleX(0.5);
        transform: scaleY(0.5);
        transform: scale(0.5);
        transform: scale(0.5, 0.2);
        /* 旋转
            + 1.默认旋转的中心点是中心,可以绕 XYZ 轴旋转
            + 2.改变旋转中心点：用transform-origin，水平:left cener right 垂直: top cener bottom
            + 3.近大远小的效果：用perspective：1000px，加在他的父级,后面的数字是你看舞台剧的距离*/
        transform: rotateX(360deg);
        transform: rotateY(360deg);
        transform: rotateZ(360deg);

        /* 倾斜
            + 1.可以是单个写，也可以是复合写*/
        transform: skew(45deg, 30deg);
    }

    .box img {
        width: 200px;
        height: 200px;
        transform: translate(150px, 150px);

    }

    .box img:hover {
        transform: scale(1.5);
    }
</style>

<body>
    <div class="box">
        <img src="1.jpg" alt="">
        <audio src="14.音频.mp3" controls loop></audio>
    </div>
</body>

</html>
