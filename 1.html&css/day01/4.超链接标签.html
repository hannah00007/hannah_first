<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 超链接 
         href 跳转的地址
         target：
            _blank:跳转的时候又打开了一个新窗口
            _self:在原有窗口进行的跳转
    -->
    <a href="http://www.baidu.com" target="_blank">百度</a>
    <a href="http://www.baidu.com" target="_self">百度</a>
    
</body>
</html>
