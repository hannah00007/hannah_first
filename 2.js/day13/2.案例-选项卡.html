    ul,

    .main {
        width: 500px;
        margin: 0 auto;
    }

    .main li {
        width: 100px;
        margin-right: 20px;
        display: inline-block;
        border: 1px solid #333;
        height: 40px;
        line-height: 40px;
        text-align: center;
        position: relative;
        top: 1px;
    }

    .main>div {
        height: 300px;
        line-height: 300px;
        text-align: center;
        border: 1px solid #333;
        display: none;
    }

    .main li.current {
        background-color: aqua;
        border-bottom-color: aqua;
    }

    .main>div.current {
        background-color: aqua;
        display: block;
    }
</style>

    <div id="main" class="main">

        </ul>
