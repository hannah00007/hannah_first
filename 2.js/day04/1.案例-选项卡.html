<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;

    }

    ul,
    li {
        list-style: none;
    }

    .main {
        width: 500px;
        margin: 0 auto;
    }

    .lists>li {
        display: inline-block;
        height: 40px;
        line-height: 40px;
        width: 100px;
        margin-right: 30px;
        text-align: center;
        border: 1px solid #333;
        /* 因为li 和 div都设置了1px边框，加起来就是 2px，所以让 li相对于自己原来的位置向下移动了 1px */
        position: relative;
        top: 1px;
    }

    .main div {
        height: 300px;
        line-height: 300px;
        text-align: center;
        border: 1px solid #333;
        display: none;
    }

    .lists>li.current {
        background-color: chartreuse;
        border-bottom-color: chartreuse;
    }

    .main div.current {
        background-color: chartreuse;
        display: block;
    }
</style>

<body>
    <div id="main" class="main">
        <ul class="lists">
            <li class="current">电视</li>
            <li>电视</li>
            <li>电视</li>
        </ul>
        <div class="current">电视1</div>
        <div>电视2</div>
        <div>电视3</div>
    </div>
</body>

</html>
<script>

    var main = document.getElementById("main");
    var lists = main.getElementsByTagName("li");
    var divs = main.getElementsByTagName("div");
    for (var i = 0; i < divs.length; i++) {
        lists[i].index = i//在 lists 身上添加一个属性
        lists[i].onclick = function () {          
            [].forEach.call(lists, (item) => { item.className = "" });//让类数组调用数组身上的forEach方法，call里面的第二个参数就是传给 forEach的
            this.classList.add("current");
            [].forEach.call(divs, (item) => { item.className = "" });
            divs[this.index].classList.add("current");

        }
    }
