    <title>Document</title>
    <link rel="stylesheet" href="./swiper.min.css">
    <style>
        .swiper-container {
            width: 800px;
            height: 300px;
            border: 1px solid red;
        }

        .swiper-wrapper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            font-size: 30px;
            text-align: center;
            line-height: 300px;
        }
    </style>
</head>

<body>
    <div class="swiper-container" id="box">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background:rgb(217, 255, 0)">Slide 1</div>
            <div class="swiper-slide" style="background:rgb(0, 217, 255)">Slide 2</div>
            <div class="swiper-slide" style="background:rgb(255, 0, 212)">Slide 3</div>
        </div>
