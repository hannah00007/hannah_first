<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #iframe {
      width: 100%;
      height: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div>
    <!--iframe就是一个小框架子，可在页面中再次展示一个新的小页面  -->
    <!-- <iframe src="https://www.baidu.com" frameborder="0" id="iframe"></iframe> -->
    <!-- iframe -->
    <a href="https://www.360.com" target="A">小米</a>
    <a href="https://www.baidu.com" target="A">百度</a>
    <a href="https://www.taobao.com" target="B">淘宝</a>
    <iframe src="https://www.baidu.com" name="A" frameborder="0" id="iframe"></iframe>
    <iframe src="https://www.baidu.com" name="B" frameborder="0" id="iframe"></iframe>
    <script>
      let list = document.getElementsByTagName('a');
      let iframe = document.getElementById('iframe');
      let ary = ['https://www.360.com','https://www.baidu.com','https://www.taobao.com'];
      
      for(let i = 0;i<list.length;i++){
        // list[i].index = i;
        list[i].onclick = function(){
          console.log(i);
          let url = ary[i];
          iframe.setAttribute('src',url)
        }
      }

    </script>
  </div>
</body>
</html>
