<script>
    let start=document.getElementById("start")
    let pause=document.getElementById("pause")
    let music=document.getElementById("music")

    /*
      + paly()

      + ended//查看当前音乐是否播放完
      + paused//查看当前播放暂停的状态
      + duration()//获取一共多长时间
      + currentTime()//获取、设置当前播放时间
    
    */
    start.onclick=function(){
        console.log(111)
        let flag=music.paused
        if(flag){
            music.play()
        }else{
            music.pause()
        }
    }

</script>
