<script>
    var main = document.getElementById("main");
    var lis = main.getElementsByTagName("li");

    // 通过添加属性
    // for (var i = 0; i < lis.length; i++) {

    //         lis[i].className = "color1";
    //     } else {
    //         lis[i].className = "color2";
    //     }
    // }
    // 通过判断
    for (var i = 0; i < lis.length; i++) {
        if (i % 2 == 0) {
            lis[i].style.background = "blue";
        } else {
            lis[i].style.background = "yellow";
        }
        lis[i].onmouseover = function () {
            //oldcolor是自定义属性，this 是获取当前所使用的元素
            this.oldcolor = this.style.background;
            this.style.background = "lightpink";
        }
        lis[i].onmouseout = function () {
            this.style.background = this.oldcolor;
        }

    }

</script>
