<script>
    var main = document.getElementById("main");

    //     } else {

    // 通过设置背景颜色
    for (var i = 0; i < lis.length; i++) {
        if (i % 2 == 0) {
            lis[i].style.background = "blue";
        } else {
            lis[i].style.background = "yellow";
        }
        lis[i].onmouseover = function () {
            //oldcolor是自定义属性，this 是获取当前所使用的元素，在当前点击的元素身上添加一个属性oldcolor
            this.oldcolor = this.style.background;
            this.style.background = "lightpink";


        }
        lis[i].onmouseout = function () {
            this.style.background = this.oldcolor;
        }


    }

</script>
